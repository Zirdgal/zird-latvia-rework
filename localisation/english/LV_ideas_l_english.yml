 LV_true_leader_idea:0 "The True Leader"
 LV_true_leader_idea_2:0 "The True Leader?"
 LV_true_leader_idea_desc:0 "With the coup d'état Kārlis Ulmanis took power, but the presidency of Alberts Kviesis doesn't run out until the 11th of April 1936. So the constitutional power is Alberts Kviesis, but in reality Kārlis Ulmanis controls all the strings."
 LV_true_leader_idea_2_desc:0 "With the coup d'état Kārlis Ulmanis took power, but the presidency of Alberts Kviesis doesn't run out until the 11th of April 1936. So the constitutional power is Alberts Kviesis, but in reality Kārlis Ulmanis controls all the strings."
 
 LV_state_of_war:0 "State of War"
 LV_state_of_war_desc:0 "On the night from May 15 to 16, 1934 the Prime Minister Kārlis Ulmanis and Minister of War Jānis Balodis, fathers of Latvian independence, took power by a bloodless coup d'état. Parliament and Constitution were suspended, State of War introduced, all political parties banned and press censorship established."
 LV_state_of_war_2:0 "Radicalised State of War"
 LV_state_of_war_2_desc:0 "On the night from May 15 to 16, 1934 the Prime Minister Kārlis Ulmanis and Minister of War Jānis Balodis, fathers of Latvian independence, took power by a bloodless coup d'état. Parliament and Constitution were suspended, State of War introduced, all political parties banned and press censorship established."

 LV_radical_political_party_ban:0 "Radical Political Party Ban"
 LV_radical_political_party_ban_desc:0 "With the coup d'état censorsip was introduced so members of the Pērkonkrusts, Latvian Social Democratic Workers' Party, pro-Nazi activists from the Baltic German community, and other leaders from the extreme right and left were detained. Certain extremist political figures such as Gustavs Celmiņš were sentenced to imprisonment."

 LV_underground_soviet_network:0 "Underground Soviet Network"
 LV_underground_soviet_network_desc:0 "The soviets now have a stake in our country..."
 
